<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Documentation Page</title>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="stylesheet" href="Technical.css">
</head>


<!-- User Story #14: On regular sized devices (laptops, desktops), the element with id="navbar" should be shown on the left side of the screen and should always be visible to the user. -->
<nav id="navbar">
    <span class="iconify" data-icon="logos-clojure" data-inline="false"></span>
    <header><p> one header element which contains text that describes the topic of the technical documentation.</p> </header>

    <a class="nav-link" href="#">section1 header title</a></li>
    <a class="nav-link" href="#">section2 header title</a></li>
    <a class="nav-link" href="#">section3 header title</a></li>
    <a class="nav-link" href="#">section4 header title</a></li>
    <a class="nav-link" href="#">section5 header title</a></li>

</nav>

<!-- User Story #1: I can see a main element with a corresponding id="main-doc", which contains the page's main content (technical documentation).
User Story #2: Within the #main-doc element, I can see several section elements, each with a class of main-section. There should be a minimum of 5.
User Story #3: The first element within each .main-section should be a header element which contains text that describes the topic of that section.
User Story #4: Each section element with the class of main-section should also have an id that corresponds with the text of each header contained within it. 
Any spaces should be replaced with underscores (e.g. The section that contains the header "JavaScript and Java" should have a corresponding id="JavaScript_and_Java").
User Story #5: The .main-section elements should contain at least 10 p elements total (not each).
User Story #6: The .main-section elements should contain at least 5 code elements total (not each).
User Story #7: The .main-section elements should contain at least 5 li items total (not each).
User Story #8: I can see a nav element with a corresponding id="navbar".

User Story #15: My Technical Documentation page should use at least one media query.-->


<body>

    <main id="main-doc"> <p> main content (technical documentation).</p>
        <!--  There should be a minimum of 5. and an id that corresponds with the text of each header contained within it -->
        <!-- use underscore (e.g. The section that contains the header "JavaScript and Java" should have a corresponding id="JavaScript_and_Java"). -->
        <!-- User Story #5: The .main-section elements should contain at least 10 p elements total (not each).
        User Story #6: The .main-section elements should contain at least 5 code elements total (not each).
        User Story #7: The .main-section elements should contain at least 5 li items total (not each). -->

        <section id="section1" class="main-section"></section>
        <section id="section2" class="main-section"></section>
        <section id="section3" class="main-section"></section>
        <section id="section4" class="main-section"></section>
        <section id="section5" class="main-section"></section>

    </main>

</body>

</html>
