<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Maria Puteolana Survey-Form</title>
</head>
<body>

    <header>
        <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
        <h1 id="title"> Quiz Maria Puteolana </h1>

        <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
        <div>
            <p id="description">Here below a little quiz to check how much of Maria Puteolana you know.
            <a class="Maria-link" href="https://paoladmadd.github.io/FreeCodeCamp_Projects/tribute-page/index.html">read Maria Puteolana's story</a></p>
        </div>
    </header>
        <!-- User Story #3: I can see a form with id="survey-form". -->
    <main>
        <form id="survey-form">
        <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name". -->
            <div id="group-form">
                <label id="name-label" for="name">Name: </label>
                <input id="name" type="text" placeholder="your Name" required>
            </div>

        <!-- User Story #5: Inside the form element, I am required to enter an email in a field with id="email". -->
            <div id="group-form">
                 <label id="e-mail-label" for="e-mail">E-mail: </label>
                 <input id="e-mail" type="text" placeholder="your e-mail">
            </div>

        <!-- JS --> <!-- User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.  -->
    
        <!-- User Story #7: Inside the form, I can enter a number in a field with id="number". -->
        <div id="group-form">
            <label id="number-label" for="number">Have you enjoyed learning about the Phlegraean heroine? Give your rate : </label>
            <input id="number" type="number" placeholder="your rating" min="0" max="10">
       </div>
        
        
     
        <!-- JS
            User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error. 
            User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.ยง -->
        <!-- User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
            User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field. -->
        
        <!-- User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown". -->
        <p>1. where was born Maria Puteolana?</p>
                <label for="reply">Choose a city:</label>
                <select id="reply">
                    <option value="" disabled selected hidden>--Select City</option>
                    <option class="wrong" value="wrong">Naples</option>
                    <option class="right" value="right">Pozzuoli</option>
                    <option class="wrong" value="wrong">Salerno</option>
                    <option class="wrong" value="wrong">Rome</option>
                </select>

        <!--User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute. -->
        <p>2. what Maria excelled in?</p>     
            <div id="radio-group-form">

                <label> 
                    <input id="radio-buttons" name="skills" type="radio" value="cooking">Cooking
                </label>
                <label>
                    <input id="radio-buttons" name="skills" type="radio" value="writing">Writing
                </label>
                <label>
                    <input id="radio-buttons" name="skills" type="radio" value="singing">Singing
                </label>
                <label>
                <input id="radio-buttons" name="skills" type="radio" value="fighting">Fighting
                </label>

            </div>

        <!-- User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.-->
        <p>3. what of the adjective used to describe Maria you identify with?</p>  
            <div id="checkbox-group-form">
                <label>
                    <input type="checkbox" value="agile" name="virtues"> Agile
                </label>
                <label>
                    <input type="checkbox" value="brave" name="virtues"> Brave
                </label>
                <label>
                    <input type="checkbox" value="integrity" name="virtues"> Integrity
                </label>
                <label>
                    <input type="checkbox" value="loyal" name="virtues"> Loyal
                </label>
                <label>
                    <input type="checkbox" value="prudent" name="virtues"> Prudent
                </label>
                <label>
                    <input type="checkbox" value="strong" name="virtues"> Strong
                </label>
                <label>
                    <input type="checkbox" value="virago" name="virtues"> Virago 
                </label>
                <label>
                    <input type="checkbox" value="virtuous" name="virtues"> Virtuous 
                </label>
            </div>     
            
        <!-- User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments. -->
        <label>Did you enjoy this Quiz?</label>
        </br>
        <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>

        <!--User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.-->
         <div>   
             <button id="submit">Submit</button>
        </div>
    
        </form>

    </main>

</body>
</html>
